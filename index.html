<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Facebook Login or Sign up</title>
    <link rel="icon" type="image/x-icon" href="assets/icon.png">
</head>

<body class="bg-slate-100">

    <div class="flex justify-around mt-40">
        <div>
            <img src="./assets/fb.png" height="100" width="230" />
            <h1 class="text-3xl">Facebook helps you connect and share<br /> with people.</h1>
        </div>
        <div class="bg-white shadow-xl rounded-lg w-96 h-80">

            <div class="flex flex-col text-center space-y-3">
                <div></div>
                <div>
                    <input type="text" placeholder="email or phone number" 
                    class="border-2 w-80 border-slate-200 rounded-md h-12 active:border-yellow-300 active:border-2 px-3"/>
                </div>
                <div>
                    <input type="password" placeholder="Password" 
                    class="border-2 w-80 border-slate-200 rounded-md h-12 active:border-yellow-300 active:border-2 px-3"/>
                </div>
                <div>
                    <button class="bg-blue-500 text-white rounded-md h-12 w-80 font-bold text-xl">log in</button>
                </div>
                <div>
                    <small class="text-blue-500">forgot password?</small>
                </div>
                <hr class="mx-2">
                <div>
                    <button class="bg-green-500 text-white rounded-md h-12 w-44 font-bold px-3 hover:bg-green-600">create new account</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
